<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreMore</title>
    <!-- Google Icons link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- BootStrap Framework Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Link to Main Page Style Sheet -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/destinations.css">
</head>

<body>
    <div class="container-fluid" id="homeSection">
        <section class="row" id="homePageInfo">
            <div class="row" id="navBar">
                <div class="col d-flex align-items-center" id="navPageSections">
                    <span class="material-symbols-outlined" id="exploreMoreLogo">
                        flutter
                    </span>
                    <span id="homePageName">ExploreMore</span>
                    <a href="../index.html"><span class="navEffect">Home</span></a>
                    <a href="./destinations.html"><span class="navEffect">Destinations</span></a>
                    <a href="./radomizer.html"><span class="navEffect">Randomizer</span></a>
                </div>
                <form class="col-4 d-flex align-items-center justify-content-end" id="navSearchBar">
                    <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search..." value="" />
                    <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                        <span class="material-symbols-outlined d-flex align-items-center">
                            search
                        </span>
                    </button>
                </form>
                <!-- end of nav bar content -->
            </div>
            <div class="row">
                <div class="col text-center">
                    <h2>Explorable Destinations</h2>
                </div>
            </div>
            <section class="row text-center" id="card_row_one">
                <div class="col-4 d-flex align-items-center">
                    <div class="location-card" id="ny_button">
                        <p>New York City, USA</p>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <div class="location-card" id="paris_button">
                        <p>Paris, France</p>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <div class="location-card" id="london_button">
                        <p>London, United Kingdom</p>
                    </div>
                </div>
                <!-- end of the first row of location cards -->
            </section>
            <section class="row text-center" id="card_row_two">
                <div class="col-4 d-flex align-items-center">
                    <div class="location-card" id="rome_button">
                        <p>Rome, Italy</p>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <div class="location-card" id="lisbon_button">
                        <p>Lisbon, Portugal</p>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <div class="location-card" id="istanbul_button">
                        <p>Istanbul, Turkey</p>
                    </div>
                </div>
                <!-- end of the second row of sound cards -->
            </section>
        </section>

        <!-- end of home content container-fluid -->
    </div>


    <!-- Section n/a" Footer -->

    <footer class="container-fluid" id="footerSection">
        <div class="row">
            <div class="col d-flex align-items-center bold" id="exploreMoreFooter">
                <span class="material-symbols-outlined">
                    flutter
                </span>
                ExploreMore
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-sm-12" id="footerNote">
                Ready to begin your next adventure? Start exploring today!
            </div>
        </div>

        <div class="row">
            <div class="col d-flex align-items-center" id="copywriteFooter">
                <span class="material-symbols-outlined">
                    copyright
                </span>
                Christelle Nkera
            </div>
        </div>
        <!-- end of footer -->
    </footer>
</body>

</html>
