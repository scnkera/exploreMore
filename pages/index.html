<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreMore</title>
    <!-- Google Icons link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- BootStrap Framework Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Link to Main Page Style Sheet -->
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container-fluid" id="homeSection">
        <div class="row" id="homePageInfo">
            <div class="row" id="navBar">
                <div class="col d-flex align-items-center" id="navPageSections">
                    <span class="material-symbols-outlined" id="exploreMoreLogo">
                        flutter
                    </span>
                    <span id="homePageName">ExploreMore</span>
                    <span class="navEffect">Home</span>
                    <span class="navEffect">Destinations</span>
                    <span class="navEffect">Randomizer</span>
                </div>
                <!-- end of nav bar content -->
            </div>
            <div class="row text-center" id="mainHomePageContent">
                <div class="row d-flex justify-content-center" id="homePageMotto">
                    <div class="col col-xl-8 col-md-10 col-sm-12">
                        Unleash Your Wanderlust
                    </div>
                    <!-- end of  -->
                </div>
                <div class="row d-flex justify-content-center" id="homePageDescription">
                    <div class="col col-xl-6 col-md-10 col-sm-12">
                        Get ready for the adventure of a lifetime! Discover unique excursions, thrilling activities, and
                        delightful dining options curated just for you. Your next unforgettable journey starts here.
                    </div>
                </div>
                <div class="row d-flex justify-content-center" id="homePageButtons">
                    <div class="col-2 d-flex justify-content-center" id="homePageExploreNow">
                        Explore Now
                    </div>
                    <div class="col-2 d-flex justify-content-center" id="homePageLearnMore">
                        Learn More
                    </div>
                </div>
            </div>
            <div class="row text-center" id="downArrow">
                <div class="col">
                    <i class="bi bi-arrow-down-circle-fill"></i>
                </div>
            </div>
        </div>
        <!-- end of container-fluid -->
    </div>
</body>

</html>
